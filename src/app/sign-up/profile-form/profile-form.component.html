<div class="container">
  <form (submit)="onSubmit($event)">
    <app-account-form />
    <app-address-form />
    <app-preferences-form />
    <div class="actions">
      <button type="submit">
        Submit
      </button>
    </div>
  </form>

  <!-- Debug Output -->
  <div class="debug">
    <h3>Debug Output</h3>
    <div class="debug-section">
      <strong>Form Value:</strong>
      <pre></pre>
    </div>
    <div class="debug-section">
      <strong>Form Valid:</strong>
      <span [class.valid]="false" [class.invalid]="true">
      </span>
    </div>
    <div class="debug-section">
      <strong>Form Errors:</strong>
      <pre></pre>
    </div>
  </div>
</div>
