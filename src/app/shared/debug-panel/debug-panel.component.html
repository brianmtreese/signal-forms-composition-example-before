<div class="debug">
  <h3>Debug Output</h3>
  <div class="debug-section">
    <strong>Form Value:</strong>
    <pre>{{ formValue() | json }}</pre>
  </div>
  <div class="debug-section">
    <strong>Form Valid:</strong>
    <span [class.valid]="formValid()" [class.invalid]="!formValid()">
      {{ formValid() }}
    </span>
  </div>
  <div class="debug-section">
    <strong>Form Errors:</strong>
    <pre>{{ formErrors() | json }}</pre>
  </div>
</div>
